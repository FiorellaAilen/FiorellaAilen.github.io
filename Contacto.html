<!DOCTYPE html>
<html>

<head>
    <!-- Estilo -->
    <link rel='stylesheet' href="style.css" />
    <!-- JavaScript -->
    <script src="formulario.js"></script>
    <!-- Icono de la pestaÃ±a -->
    <link rel="shortcut icon" href="img/ciervo (3).png" type="image/x-icon">

</head>

<body>
    <!--Inicio Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,600;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,600;1,700;1,900&family=Raleway:wght@200;300;600&display=swap"
        rel="stylesheet">
    <!--Fin Fonts-->

    <!-- Header -->
    <div class="banner-top">
        <div class="header">
            <h1>Contacto</h1>
        </div>
        <div class="cont">
            <a class="pag" href="index.html"> Inicio</a>
            <a class="pag" href="Lugares.html"> Lugares</a>
            <a>Contacto</a>
        </div>
    </div>
    <!-- Fin del Header -->

    <main class="main-form">
        <div class="form-content">

            <form>

                <h3>Formulario de contacto</h3>

                <label for="name"> Nombre Completo: </label>
                <input type="text" id="name" required>

                <label for="birthday">Fecha de Nacimiento: </label>
                <input type="date" id="birthday" required>

                <label for="email"> Ingrese E-mail: </label>
                <input type="email" id="email" required>

                <label for="subject"> Comentarios: </label>
                <textarea name="Comentarios" cols="30" rows="5" required></textarea>

                <div class="check">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms"> Acepto los terminos y condiciones</label><br>
                </div>

                <input class="btn" type="submit" value="Enviar">                

            </form>
        </div>
    </main>

</body>

</html>
