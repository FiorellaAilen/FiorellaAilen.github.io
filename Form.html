<!DOCTYPE html>
<html>

<body>

    <form method="get" name="formulario" action="" onsubmit="return validar()">

        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <span id="errorNombre" class="error">No puede estar vacio</span>
        </div>

        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
            <span id="errorApellido" class="error">No puede estar vacio</span>
        </div>

        <div>
            <label for="edad">Edad:</label>
            <input type="text" id="edad" name="edad">
            <span id="errorEdad" class="error">No puede estar vacio</span>
        </div>

        <div>
            <input type="submit" id="btn" value="Enviar">
        </div>

    </form>

    <div id="mostrarDatos"></div>

</body>

</html>
